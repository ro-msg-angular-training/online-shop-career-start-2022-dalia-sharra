<div>
  <h1>Add New Product</h1>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput id="name" type="text" formControlName="name">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Category</mat-label>
      <input matInput id="category" type="text" formControlName="category">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Image</mat-label>
      <input matInput id="image" type="text" formControlName="image">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Price</mat-label>
      <input matInput id="price" type="text" formControlName="price">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <input matInput id="description" type="text" formControlName="description">
    </mat-form-field>
    <br>
    <button type="submit" mat-raised-button color="accent" [disabled]="!addForm.valid">SAVE</button>
    <button mat-raised-button (click)="addForm.reset()">CANCEL</button>
  </form>
</div>
