<div>
  <h1>Shopping Cart</h1>
  <button mat-raised-button color="primary" (click)="sendOrder()" [disabled]="orderedProducts.length == 0">CHECKOUT</button>
</div>
<br>
<table mat-table [dataSource]="orderedProducts">
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let product"> {{product.category}} </td>
  </ng-container>
  <ng-container matColumnDef="productName">
    <th mat-header-cell *matHeaderCellDef> Product Name </th>
    <td mat-cell *matCellDef="let product"> {{product.name}} </td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let product"> {{product.price}} RON</td>
  </ng-container>
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let product"> {{product.quantity}} RON</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay">
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay">
</table>
