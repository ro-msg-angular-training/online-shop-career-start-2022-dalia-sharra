<h1>Products</h1>
<table>
  <tr id="head-row">
    <td>Category</td>
    <td>Product Name</td>
    <td>Price</td>
    <td></td>
  </tr>
  <tr *ngFor="let product of products">
    <td>{{product.category}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}} RON</td>
    <td></td>
  </tr>
</table>
